<html lang="es">

<!-- Formulario de reserva separado -->
{% extends "base.html" %}

{% block title %}Reservas - Mi Agencia{% endblock %}
{% block fondo %}fondo-reservas{% endblock %}
{% block content %}

<h1>Reserva tu Tour</h1>

<form action="/procesar_reserva" method="POST">
    <label for="nombre">Nombre y Apellidos:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="cedula">Cedula:</label>
    <input type="tel" id="cedula" name="cedula" required><br>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" required><br>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" required><br>

    <label for="celular">Hotel:</label>
    <input type="text" id="hotel" name="hotel" required><br>

    <label for="tour">Tour Seleccionado:</label>
    <input type="text" id="tour" name="tour" value="{{ tour }}" readonly><br>

    <label for="fecha">Fecha del Tour:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="cantidad">Cantidad de personas:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>

    <button type="submit">Confirmar Reserva</button>
</form>

{% endblock %}
